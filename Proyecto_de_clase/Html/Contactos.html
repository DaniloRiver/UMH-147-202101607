<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/Proyecto_de_clase/CSS/estilo.css">
    <link  rel="stylesheet" href="/Ejercicio2/css/bootstrap/dist/css/bootstrap.min.css">
    <script src="/Ejercicio2/css/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>Contacto</title>
</head>
<body>
    <div class="container-fluid abs-center bg-dark">
        <div class="row justify-content-md-center">
            <div class="col col-6 g-3">
                <form>
                    <div class="card bg-success text-white">
                        <h3 class="card-tittle text-center mt-3">Formulario de Contacto</h3>
                        <div class="card-body">
                            <div class="card-header">    
                                <div class="row row-4 justify-content-md-center g-2">
                                    <div class="col">
                                        <label class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" placeholder="ingrese su Nombre">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Apellido:</label>
                                        <input type="text" class="form-control" placeholder="ingrese su Apellido">
                                    </div>
                                    <div class="row justify-content-md-center g-2 ">
                                        <div class="col">
                                            <label class="form-label">Telefono:</label>
                                            <input type="text" class="form-control" placeholder="Telefono">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Correo electronico:</label>
                                            <input type="mail" class="form-control" placeholder="name@example.com">
                                        </div> 
                                    </div>
                                    <div class="row justify-content-md-center g-2 ">
                                        <textarea class="form-control"  id="exampleFormControlTextarea1" rows="5">Consulta o Comentario:</textarea>
                                    </div>
                                    <div  class="row row-8 justify-content-md-center g-2">
                                        <div class="col col-2">
                                            <button class="btn btn-primary">Enviar</button>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div>
                    </div>
                </form>
                <a class="nav-link" href="../Html/index.html">Volver al Inicio</a>
            </div>
        </div>

    </div>

    
</body>
</html>
