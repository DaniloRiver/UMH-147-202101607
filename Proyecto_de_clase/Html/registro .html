<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/Proyecto_de_clase/CSS/estilo.css">
    <link  rel="stylesheet" href="/Ejercicio2/css/bootstrap/dist/css/bootstrap.min.css">
    <script src="/Ejercicio2/css/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>Registro usuario</title>
</head>
<body>
    <div class="container-fluid abs-center bg-dark">
        <div class="row justify-content-md-center">
            <div class="col col-6 g-3">
                <form>
                    <div class="card bg-success text-white">
                        <h3 class="card-tittle text-center mt-3">Formulario de Registro</h3>
                        <div class="card-body">
                            <div class="card-header">    
                                <div class="row row-4">
                                    <div class="row justify-content-md-center g-2 ">
                                        <label class="form-label">Usuario:</label>
                                        <input type="text" class="form-control" placeholder="ingrese un usuario">
                                    </div>
                                    <div class="row justify-content-md-center g-2 ">
                                        <label class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" placeholder="ingrese su Nombre">
                                    </div>
                                    <div class="row justify-content-md-center g-2 ">
                                        <label class="form-label">Apellido:</label>
                                        <input type="text" class="form-control" placeholder="ingrese su Apellido">
                                    </div>
                                    <div class="row justify-content-md-center g-2">
                                        <label class="form-label">Fecha de Nacimiento:</label>
                                        <input type="date" class="form-control" placeholder="fecha de nacimiemto">
                                    </div>
                                    <div class="row justify-content-md-center g-2 ">
                                        <label class="form-label">Telefono:</label>
                                        <input type="text" class="form-control" placeholder="ingrese su Numero de Telefono">
                                    </div>
                                    <div class="row justify-content-md-center g-2 ">
                                        <div class="col">
                                            <label class="form-label">Pais:</label>
                                            <input type="text" class="form-control" placeholder="pais">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Ciudad:</label>
                                            <input type="text" class="form-control" placeholder="ciudad">
                                        </div> 
                                    </div>
                                    <div class="row justify-content-md-center g-2 ">
                                        <label class="form-label">Correo electronico:</label>
                                        <input type="mail" class="form-control" placeholder="name@example.com">
                                    </div>
                                    <div class="row justify-content-md-center g-2">
                                        <label class="form-label">Escriba Contrase単a:</label>
                                        <input type="password" class="form-control" placeholder="Escribir una contrase単a">
                                    </div>
                                    <div class="row justify-content-md-center g-2">
                                        <label class="form-label">Confirmar Contrase単a:</label>
                                        <input type="password" class="form-control" placeholder="Confirmar contrase単a">
                                    </div> 
                                    <div  class="row row-8 justify-content-md-center g-2">
                                        <div class="col col-3">
                                            <button class="btn btn-primary">Registrarse</button>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div>
                        <p class="card-text text-center">Ya tienes cuenta?  <a href="#" class="card-link">Inicia sesion</a> </p>
                    </div>
                </form>
                <a class="nav-link" href="../Html/index.html">Volver al Inicio</a>
            </div>
        </div>

    </div>

    
</body>
</html>
